<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="bg_gray padding10x20 h_stack between center">
        <h1>MY WEATHER</h1>
        <div class="h_stack gap8">
          <form id="form">
            <input
              type="text"
              class="search"
              placeholder="Enter city"
              id="search"
            />
            <button type="submit" class="button">Search</button>
          </form>
        </div>
      </header>
      <div class="tabs h_stack bg_dark_gray color_white">
        <div
          class="tab padding10x20 pointer hover"
          onclick="openTab(event, 'tab1')"
        >
          Today
        </div>
        <div
          class="tab padding10x20 pointer hover"
          onclick="openTab(event, 'tab2')"
        >
          5-day forecast
        </div>
      </div>
      <section class="container" id="current_weather">
        <div id="tab1" class="tab-content">
          <div class="bg_white padding10x20 text_center">
            <h2>Enter city in input</h2>
          </div>
        </div>
      </section>
      <section class="container" id="forecast_weather">
        <div id="tab2" class="tab-content v_stack gap16">
          <div class="bg_white padding10x20 text_center">
            <h2>Enter city in input</h2>
          </div>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
